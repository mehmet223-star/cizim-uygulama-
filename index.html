<body>
  <div id="welcome-screen" class="active">

  <div id="drawing-app">
    <div class="toolbar">
      <select id="brushType">
        <option value="pencil">âœï¸ KurÅŸun Kalem</option>

      <select id="brushSize">
        <option value="2">ğŸ”¹ KÃ¼Ã§Ã¼k</option>

      <select id="colorPicker">
        <option value="black">âš« Siyah</option>
        <option value="darkblue">ğŸ”µ Koyu Mavi</option>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let brushType = "pencil";
    let brushSize = 2;
    let brushColor = "black";

    function showAppIcon() {
      document.getElementById("app-icon").style.display = "block";
    }

    function openDrawingApp() {
      document.getElementById("welcome-screen").classList.remove("active");
      document.getElementById("drawing-app").classList.add("active");
    }

    function startDraw(e) {
      drawing = true;
      if (brushType === "bucket") {
        ctx.fillStyle = brushColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawing = false;
        return;
      }
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function draw(e) {
      if (!drawing || brushType === "bucket") return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = brushColor;
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.stroke();
    }

    function stopDraw() {
      drawing = false;
      ctx.closePath();
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mouseout", stopDraw);

    document.getElementById("brushType").addEventListener("change", (e) => {
      brushType = e.target.value;
    });

    document.getElementById("brushSize").addEventListener("change", (e) => {
      brushSize = parseInt(e.target.value);
    });

    document.getElementById("colorPicker").addEventListener("change", (e) => {
      brushColor = e.target.value;
    });

    document.getElementById("eraser").addEventListener("click", () => {
      brushColor = "white";
    });

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("save").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "cizim.png";
      link.href = canvas.toDataURL();
      link.click();
    });

    document.getElementById("share").addEventListener("click", () => {
      const imageData = canvas.toDataURL();
      if (navigator.share) {
        fetch(imageData)
          .then(res => res.blob())
          .then(blob => {
            const file = new File([blob], "cizim.png", { type: blob.type });
            navigator.share({
              files: [file],
              title: "Ã‡izimimi PaylaÅŸÄ±yorum",
              text: "Yeni yaptÄ±ÄŸÄ±m harika bir Ã§izim! ğŸ–Œï¸"
            });

      } else {
        alert("TarayÄ±cÄ±nÄ±z paylaÅŸma Ã¶zelliÄŸini desteklemiyor. Ã‡izimi kaydedip manuel olarak paylaÅŸabilirsiniz.");
      }
    });

    });
